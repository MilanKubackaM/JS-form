          <h1>Objednávky</h1>
            <div class="leftSide">
                <h2>Osobné Údaje</h2>
                <div class="input-control">
                    <label for="firstName">Meno</label>
                    <input id="firstName" name="Meno" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="surname">Priezvisko</label>
                    <input id="surname" name="Priezvisko" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email" >Email</label>
                    <input id="email" name="Email" type="text" placeholder="email@domena.com">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                  <label for="email" >Telefónne číslo</label>
                  <input type="tel" id="phone" placeholder="+421 xxx xxx xxx">
                  <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="date" id="inputName">Narodenie</label>
                    <input id="date" type="date" name="Narodenie">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="number">Vek</label>
                    <input id="number" type="number" name="Vek">
                    <div class="error"></div>
                </div>
                <div id="sex">
                    Pohlavie: <br>
                    <label for="sex"> <input type="radio" name="Pohlavie" id="male">
                      Muž
                    </label>
                    <label for="sex"> <input type="radio" name="Pohlavie" id="female">
                      Žena
                    </label>
                    <label for="sex"> <input type="radio" name="Pohlavie" id="other">
                      Iné
                    </label>
                </div>
                <div id="sexInputPositions">
                  <input type="text" id="dependsOnMale" placeholder="Beriete steroidy?">
                  <input type="text" id="dependsOnFemale" placeholder="Cvičíte dlho?">
                  <input type="text" id="dependsOnOther" placeholder="Chcete nabrať?">
                </div>
            </div>
            <div class="rightSide">
                <h2>Tovar</h2>

                <div>
                    <label for="produkt">Vyberte produkt:</label>
                    <br>
                    <select id="produkt">
                      <optgroup label="Proteiny">
                        <option id="srvatkovy" value="10">Srvátkové</option>
                        <option id="vegansky" value="12" >Vegánske</option>
                      </optgroup>
                      <optgroup label="Predtréningové stimulanty">
                        <option value="15" type="produkt" name="produkt" value="sKofeinom">S kofeínom</option>
                        <option value="11" type="produkt" name="produkt" value="bezKofeinu">Bez kofeínu</option>
                      </optgroup>
                    </select>
                </div>
                
                <div>
                    <label for="prichut">Vyberte príchuť:</label>
                    <br>
                    <select id="prichut">
                      <optgroup label="S umelými sladilami">
                        <option value="1">Banán</option>
                        <option value="1.1">Čokoláda</option>
                      </optgroup>
                      <optgroup label="S cukrom">
                        <option id="prichut" value="1.2">Oriešok</option>
                        <option id="prichut" value="1.3">Mango</option>
                        <option id="prichut" value="1.4">Marakuja</option>
                      </optgroup>
                    </select>
                </div>

                <div>
                    <label for="prichut">Vyberte hmotnost:</label>
                    <br>
                    <select id="hmotnost">
                        <option value="0.7">250G</option>
                        <option value="1">500g</option>
                        <option value="1.7">1000g</option>
                        <option value="2.7">2000g</option>                    
                    </select>
                </div>

                <div>
                    <h3>Príspevok na charitu</h3>
                    <label>
                      <input type="radio" value="2" name="prispevok" />2€</label>
                    <label>
                      <input type="radio" value="5" name="prispevok" />5€</label>
                    <label>
                      <input type="radio" value="10" name="prispevok" />10€</label>
                    <label>
                        <input type="radio" value="1" name="prispevok" id="prispevok" />Iné</label>
                        <input type="text" id="typebox">
                  </div>

                  <div>
                    <textarea rows="8" cols="50" placeholder="Sem vloz text!"></textarea>
                  </div>

                  <div>
                    <h3>Súhrn platby: <br></h3>
                    <p id="p1"> </p>
                  </div>
                
            </div>
            <button type="button" value="Submit" id="myBtn">Skontrolovať objednávku</button>

            <div id="myModal" class="modal">
        
              <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Sumarizácia</h3>
                <div id="content"> </div>
                <button type="submit" value="Submit">Odoslať</button>
    
              </div>
    
            </div>
        </form>

    </div>
